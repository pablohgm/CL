<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<title>Base in Ember Starter Kit</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
      <ul class="nav nav-tabs">
          <li class="active">
              <a href="#">My Cases</a>
          </li>
          <li><a href="#/">Transactions</a></li>
      </ul>
      <div class="row-fluid">
          {{#each tmpCase in cases}}
              <div class="span12 case-row">
                  <div class="row-fluid">
                      <div class="span8">
                          <p>Case #: {{tmpCase.caseNumber}}</p>
                          <h5>{{tmpCase.description}}</h5>
                      </div>
                      <div class="span3">
                        <div class="row-fluid">
                            <div class="span4">
                                <p>{{tmpCase.parties}}</p>
                                <p>Parties</p>
                            </div>
                            <div class="span4">
                                <p>{{tmpCase.documents}}</p>
                                <p>Documents</p>
                            </div>
                            <div class="span4">
                                <p>{{tmpCase.announcements}}</p>
                                <p>Announcements</p>
                            </div>
                        </div>
                      </div>
                      <div class="span1"><a>Serve</a></div>
                  </div>
              </div>
          {{/each}}
      </div>
    {{outlet}}
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
