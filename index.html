  <script type="text/x-handlebars" data-template-name="application">
      <div class="row-fluid">

          <div class="span12">
              <div class="row-fluid">
                  <div class="span2">
                      <div class="row-fluid">
                          {{#each tmpCase in cases}}
                          <div class="span12">
                              <div class="circle">
                                  <div class="inner-circle">
                                      <h3>{{tmpCase.summary.title}}</h3>
                                      <h4>{{tmpCase.summary.days}}</h4>
                                      <p>{{tmpCase.summary.description}}</p>
                                  </div>
                              </div>
                          </div>
                          {{/each}}
                      </div>
                  </div>
                  <div class="span10">
                      <div class="row-fluid">
                          <div class="span12">
                              <div class="row-fluid">
                                  <div class="span9">
                                      <p>Case Name:</p>
                                      <h3>{{caseSelected.name}}</h3>
                                  </div>
                                  <div class="span2"><h5>Billing #: 023050823</h5></div>
                                  <div class="span1"><a>Serve</a></div>
                              </div>
                          </div>
                          <div class="span12">
                              <div class="row-fluid case-row">
                                  <div class="span4">
                                      <p>Judge:{{caseSelected.caseProfile.judge}}</p>
                                      <p>CaseLiasion:{{caseSelected.caseProfile.caseLiasion}}</p>
                                      <button>Contact</button>
                                  </div>
                                  <div class="span4">
                                      <p>Case #:{{caseSelected.caseProfile.caseNumber}}</p>
                                      <p>Case Category:{{caseSelected.caseProfile.caseCategory}}</p>
                                      <p>Case Type:{{caseSelected.caseProfile.caseType}}</p>
                                  </div>
                                  <div class="span4">
                                      <p>Court Location #:{{caseSelected.caseProfile.courtLocation}}</p>
                                  </div>
                              </div>
                          </div>
                          <div class="span12">
                              <h5>Notification (2)</h5>
                              <div class="row-fluid case-row">
                                  {{#each tmpNotification in caseSelected.notifications}}
                                    <div class="span12">
                                        <ul>
                                            <li>{{tmpNotification.description}}</li>
                                        </ul>
                                    </div>
                                  {{/each}}
                              </div>
                          </div>
                          <div class="span12">
                              <ul class="nav nav-tabs">
                                  <li class="active"><a href="#">RECENT ACTIVITY</a></li>
                                  <li><a href="#">DOCUMENTS</a></li>
                                  <li><a href="#">CASE PARTICIPANTS</a></li>
                                  <li><a href="#">ANNOUNCEMENTS</a></li>
                              </ul>
                              <div class="row-fluid case-row">
                                  {{#each tmpActivity in caseSelected.recentActivities}}
                                  <div class="span12">
                                      <ul>
                                          <li>{{tmpActivity.description}}</li>
                                      </ul>
                                  </div>
                                  {{/each}}
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/app.js"></script>
