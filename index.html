<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<title>Base in Ember Starter Kit</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>


<!--dashboard list-->
  <script type=" text/x-handlebars" data-template-name="application">
      <ul class="nav nav-tabs">
          <li class="active">
              <a href="#">Dashboard List</a>
          </li>
          <li><a href="#/dashboardDetail">Dashboard Detail</a></li>
          <li><a href="#/caseDetailsAnnoucebmml">Case Details Annoucebmml</a></li>
      </ul>
      <div class="row-fluid">
          {{#each tmpCase in cases}}
              <div class="span12 case-row">
                  <div class="row-fluid">
                      <div class="span8">
                          <p>Case #: {{tmpCase.caseNumber}}</p>
                          <h5>{{tmpCase.description}}</h5>
                      </div>
                      <div class="span3">
                        <div class="row-fluid">
                            <div class="span4">
                                <p>{{tmpCase.parties}}</p>
                                <p>Parties</p>
                            </div>
                            <div class="span4">
                                <p>{{tmpCase.documents}}</p>
                                <p>Documents</p>
                            </div>
                            <div class="span4">
                                <p>{{tmpCase.announcements}}</p>
                                <p>Announcements</p>
                            </div>
                        </div>
                      </div>
                      <div class="span1"><a>Serve</a></div>
                  </div>
              </div>
          {{/each}}
      </div>
    {{outlet}}
  </script>

<!--dashboardDetail-->
  <script type="text/x-handlebars" data-template-name="dashboardDetail">
      <div class="row-fluid">
          {{#each tmpCase in details}}
          <div class="span12 case-row">
              <div class="row-fluid">
                  <div class="span2">
                      <div class="circle">
                          <div class="inner-circle">
                              <h3>{{tmpCase.summary.title}}</h3>
                              <h4>{{tmpCase.summary.days}}</h4>
                              <p>{{tmpCase.summary.description}}</p>
                          </div>
                      </div>
                  </div>
                  <div class="span10">
                      <div class="span12">
                          <div class="row-fluid case-base">
                              <div class="span8">
                                  <p>Case #: {{tmpCase.caseNumber}}</p>
                                  <h4>{{tmpCase.description}}</h4>
                              </div>
                              <div class="span3">
                                  <div class="row-fluid">
                                      <div class="span4">
                                          <p>{{tmpCase.parties}}</p>
                                          <p>Parties</p>
                                      </div>
                                      <div class="span4">
                                          <p>{{tmpCase.documents}}</p>
                                          <p>Documents</p>
                                      </div>
                                      <div class="span4">
                                          <p>{{tmpCase.announcements}}</p>
                                          <p>Announcements</p>
                                      </div>
                                  </div>
                              </div>
                              <div class="span1"><a>Serve</a></div>
                          </div>
                      </div>
                      <div class="span12">
                          <div class="row-fluid">
                              <div class="span6">
                                  <h5>Recent Activity</h5>
                                  <ul>
                                      {{#each tmpRecentActivity in tmpCase.recentActivities}}
                                      <li>{{tmpRecentActivity.date}}{{tmpRecentActivity.description}}</li>
                                      {{/each}}
                                  </ul>
                              </div>
                              <div class="span6">
                                  <h5>Notifications</h5>
                                  <ul>
                                      <ul>
                                          {{#each tmpNotification in tmpCase.notifications}}
                                          <li>{{tmpNotification.description}}</li>
                                          {{/each}}
                                      </ul>
                                  </ul>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          {{/each}}
      </div>
  </script>

<!--casedetails annoucebmml-->
  <script type="text/x-handlebars" data-template-name="application">
      <div class="row-fluid">

          <div class="span12">
              <div class="row-fluid">
                  <div class="span2">
                      <div class="row-fluid">
                          {{#each tmpCase in cases}}
                          <div class="span12">
                              <div class="case-square">
                                  <div class="circle">
                                      <div class="inner-circle">
                                          <h3>{{tmpCase.summary.title}}</h3>
                                          <h4>{{tmpCase.summary.days}}</h4>
                                          <p>{{tmpCase.summary.description}}</p>
                                      </div>
                                  </div>
                                  <div class="row-fluid case-square-footer">
                                      <div class="span3 inner-square">
                                          <h4>{{tmpCase.parties}}</h4>
                                          <h6>PARTIES</h6>
                                      </div>
                                      <div class="span3 inner-square">
                                          <h4>{{tmpCase.documents}}</h4>
                                          <h6>DOCS</h6>
                                      </div>
                                      <div class="span6 inner-square">
                                          <h4>{{tmpCase.announcements}}</h4>
                                          <h6>ANNOUNCEMENTS</h6>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          {{/each}}
                      </div>
                  </div>
                  <div class="span10">
                      <div class="row-fluid">
                          <div class="span12">
                              <div class="row-fluid">
                                  <div class="span9">
                                      <p>Case Name:</p>
                                      <h3>{{caseSelected.name}}</h3>
                                  </div>
                                  <div class="span2"><h5>Billing #: 023050823</h5></div>
                                  <div class="span1"><a>Serve</a></div>
                              </div>
                          </div>
                          <div class="span12">
                              <div class="row-fluid case-row">
                                  <div class="span4">
                                      <p>Judge:{{caseSelected.caseProfile.judge}}</p>
                                      <p>CaseLiasion:{{caseSelected.caseProfile.caseLiasion}}</p>
                                      <button>Contact</button>
                                  </div>
                                  <div class="span4">
                                      <p>Case #: {{caseSelected.caseProfile.caseNumber}}</p>
                                      <p>Case Category: {{caseSelected.caseProfile.caseCategory}}</p>
                                      <p>Case Type: {{caseSelected.caseProfile.caseType}}</p>
                                  </div>
                                  <div class="span4">
                                      <p>Court Location #:{{caseSelected.caseProfile.courtLocation}}</p>
                                  </div>
                              </div>
                          </div>
                          <div class="span12">
                              <h5>Notification (2)</h5>
                              <div class="row-fluid case-row">
                                  {{#each tmpNotification in caseSelected.notifications}}
                                    <div class="span12">
                                        <ul>
                                            <li>{{tmpNotification.description}}</li>
                                        </ul>
                                    </div>
                                  {{/each}}
                              </div>
                          </div>
                          <div class="span12">
                              <ul class="nav nav-tabs">
                                  <li class="active"><a href="#">RECENT ACTIVITY</a></li>
                                  <li><a href="#">DOCUMENTS</a></li>
                                  <li><a href="#">CASE PARTICIPANTS</a></li>
                                  <li><a href="#">ANNOUNCEMENTS</a></li>
                              </ul>
                              <div class="row-fluid">
                                  <div class="span8"><h3>ACTIVITY</h3></div>
                                  <select class="span2"></select>
                                  <div class="span2"><a>Create new Activity</a></div>
                              </div>
                              <div class="row-fluid case-row">
                                  {{#each tmpActivity in caseSelected.recentActivities}}
                                  <div class="span12">
                                      <div class="row-fluid">
                                          <div class="span1"><img src="images/user.png"/></div>
                                          <div class="span11"><p>{{tmpActivity.description}}</p></div>
                                      </div>
                                  </div>
                                  {{/each}}
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </script>
